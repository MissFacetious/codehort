<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
<head profile="http://www.w3.org/2005/10/profile">
  <meta name="author" content="Lisa Walkosz-Migliacio">
  <meta name="description" content="Codehort is a tool that allows you to share coding sessions together while on separate machines.">
  <link rel="icon" type="image/png" href="./favicon.ico">
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta property="og:image" content="./images/codehort-logo.png" />
  <meta property="og:title" content="Codehort - learn programming better together" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/codehort.css" />
  <title>Codehort Code Challenges</title>
</head>

<body>

  <div id="codehort-header" class="codehort-header">
    <div class="grid-headers">
      <div class="grid-header">
        <img src="./images/codehort-logo-white-512.png"  id="logo" class="logo image">
      </div>
      <div class="grid-header">
        <div class="intro">learn programming<br/>better together</div>
        <div name="title" id="title" class="title">Codehort</div>
      </div>
    </div>
  </div>

<div id="codehort-header-behind">

  <div class="white">
    <div class="centered">
      <h1>Cohort Code Challenges</h1>
      <p>We're busy creating code challenges for you. We launch soon!</p>
      <p></p>
    </div>
  </div>

  <div id="codehort-footer" class="codehort-footer white">
    <div class="grid-footers">
      <div class="grid-footer">
        <div class="vcenter">
          <a href="./downloads">download</a> |
          <a href="./code">code challenges</a> |
          <a href="./tool/docs" target="_new">documentation</a> |
          <a href="mailto:evilisa@gatech.edu">contact</a></div>
      </div>
      <div class="grid-footer">
        <img src="./images/codehort-logo-512.png" id="logo-yellow" class="logo-yellow image">
      </div>
    </div>
  </div>

</body>
</html>
