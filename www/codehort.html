<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/codehort.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <!-- CodeMirror and its JavaScript mode file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

  <script src="js/codehort.js"></script>

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; }


    #codehort-header {
      padding: 10px;
      font-family: Arial;
    }
    #codehort-icons {


    }

    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make firepad fill the entire browser. */
    #firepad-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body onload="init()">

  <div id="codehort-header">
    <h1>Hello, Welcome to Codehort!</h1>
    <div id="codehort-intro">Share this code: <span id="codehort-link"></span></div>
    <div id="codehort-intro2">Join with this code: <input type="text" id="JoinValue"><input type="submit" value="Join" id="JoinButton" onclick="return joinCode()"></div>

  </div>
  <div class="codehort-icons" id="codehort-icons">
    <button name="newBtn" id="newBtn" class="button icon tooltip newBtn" value="New" ><span class="tooltiptext">Create New Editor</span></button>
    <button name="saveBtn" id="saveBtn" class="button icon tooltip saveBtn" value="Save" ><span class="tooltiptext">Save Code in Editor</span></button>
    <button name="undoBtn" id="undoBtn" class="button icon tooltip undoBtn" value="Undo" ><span class="tooltiptext">Undo</span></button>
    <button name="redoBtn" id="redoBtn" class="button icon tooltip redoBtn" value="Redo" ><span class="tooltiptext">Redo</span></button>
    <button name="copyBtn" id="copyBtn" class="button icon tooltip copyBtn" value="Copy" ><span class="tooltiptext">Copy</span></button>
    <button name="pasteBtn" id="pasteBtn" class="button icon tooltip pasteBtn" value="Paste" ><span class="tooltiptext">Paste</span></button>
    <button name="zoomOutBtn" id="zoomOutBtn" class="button icon tooltip zoomOutBtn" value="Zoom Out" ><span class="tooltiptext">Zoom Out</span></button>
    <button name="zoomInBtn" id="zoomInBtn" class="button icon tooltip zoomInBtn" value="Zoom In" ><span class="tooltiptext">Zoom In</span></button>
    <button name="searchBtn" id="searchBtn" class="button icon tooltip searchBtn" value="Search" ><span class="tooltiptext">Search Code</span></button>
    <button name="replaceBtn" id="replaceBtn" class="button icon tooltip eplaceBtn" value="Replace" ><span class="tooltiptext">Replace Text</span></button>
    <button name="newSessionBtn" id="newSessionBtn" class="button icon tooltip newSessionBtn" value="New Session" ><span class="tooltiptext">New Session</span></button>
    <button name="joinSessionBtn" id="joinSessionBtn" class="button icon tooltip joinSessionBtn" value="Join Session" ><span class="tooltiptext">Join Session</span></button>
    <button name="infoSessionBtn" id="infoSessionBtn" class="button icon tooltip infoSessionBtn" value="Session Info" ><span class="tooltiptext">Session Info</span></button>
    <button name="configBtn" id="configBtn" type="button" class="button icon tooltip configBtn" value="Preferences" ><span class="tooltiptext">Preferences</span></button>
    <button name="runBtn" id="runBtn" onclick="executeCode();" class="button icon tooltip runBtn" value="Run" ><span class="tooltiptext">Run Code</span></button>
  </div>
  <div id="firepad-container"></div>


</body>
</html>
